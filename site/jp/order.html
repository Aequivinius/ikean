    <section id="order">



<form id="order__form" action="https://formspree.io/f/xkgwekro" method="POST">
    <input hidden id="language" name="language" value="jp">


    <label for="toy">道具の銘</label>
    <input type="toy" id="toy" name="toy" required readonly value="">


    <script>
        // Get the target value from the URL
        const targetValue = window.location.hash.substring(1);
        console.log(targetValue);

        // Set the toy's value to the target value
        const toyInput = document.getElementById('toy');
        toyInput.value = targetValue;
    </script>

    <label for="email">メール</label>
    <input type="email" id="email" name="email" required>

    <label for="name">名前</label>
    <input type="text" id="name" name="name" required>

    <label for="address">住所</label>
    <textarea id="address" name="address" rows="2" required></textarea>

    <div id="confirm__group">
        <input type="checkbox" id="confirmation" name="confirmation" required>
        <label for="confirmation">
            選択した道具を指定された価格で注文することに同意します。
            <p>スイス国内の配送は１０CHFで、支払いは請求書またはPaypalで行うことができます。スイス国外への注文の配送料はメールで通知されます。</p>
        </label>
    </div>

    <label for="comment">コメント</label>
    <textarea id="comment" name="comment"></textarea>

    <button id="order__button" type="submit">購入</button>
</form>
